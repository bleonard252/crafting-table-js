<!DOCTYPE html>
<html>
<head>
	<title>Crafting Table JS</title>

	<meta property="og:url" content="http://willybarro.github.io/crafting-table-js/" />
	<meta property="og:title" content="Crafting Table JS" />
	<meta property="og:image" content="http://willybarro.github.io/crafting-table-js/img/crafting_table_icon.png" />
	<meta property="og:description" content="Minecraft crafting table written in Javascript."/>
	
	<link rel="icon" href="img/crafting_table_icon.png" type="image/x-icon" />
	<link rel="shortcut icon" href="img/crafting_table_icon.png" type="image/x-icon" />

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="src/draggabilly/draggabilly.pkgd.min.js"></script>
	<script src="src/ctjs/ingredients.js"></script>
	<script src="src/ctjs/minecraft.js"></script>
	<script src="src/ctjs/ctjs.js"></script>
	<script>
		$(function() {
			ctjs.init();
		});
	</script>
	<link rel="stylesheet" href="index.css" media="all" />
	<link rel="stylesheet" href="font/minecraftfont/font.css">
</head>
<body>
	<h1>Crafting Table JS</h1>
	<p>Minecraft crafting table written in Javascript</p>
	<div class="crafting-holder">
		<div class="crafting clearfix">
			<div class="recipe">
				<h6>Crafting</h6>
				<div id="crafting-table"></div>
			</div>
			<div class="arrow"></div>
			<div id="crafting-table-output"></div>
		</div>
		<div class="inventory-holder clearfix">
			<h6>Inventory</h6>
			<div id="inventory">
			</div>
		</div>
		<div class="items clearfix">
			<h6>Items</h6>
		</div>
	</div>
